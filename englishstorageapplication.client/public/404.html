<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var base = "/English-App/";
        var path = location.pathname.replace(base, "");
        var search = location.search;
        var hash = location.hash;
        var redirect = encodeURIComponent("/" + path + search + hash);
        location.replace(base + "?redirect=" + redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
